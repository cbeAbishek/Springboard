version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: test-automation-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test_automation
      MYSQL_USER: testuser
      MYSQL_PASSWORD: Test@1234
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - automation-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: test-automation-app
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/test_automation
      SPRING_DATASOURCE_DRIVER: com.mysql.cj.jdbc.Driver
      SPRING_DATASOURCE_USERNAME: testuser
      SPRING_DATASOURCE_PASSWORD: Test@1234
      SPRING_JPA_DIALECT: org.hibernate.dialect.MySQLDialect
      JAVA_OPTS: "-Xmx2048m -XX:+UseG1GC"
    volumes:
      - ./logs:/app/logs
      - ./artifacts:/app/artifacts
      - ./allure-results:/app/allure-results
    networks:
      - automation-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  automation-network:
    driver: bridge

