# CI profile overrides (MySQL, headless, minimal noise)
spring.datasource.url=jdbc:mysql://localhost:3306/automation_framework_ci?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${CI_DB_USER:root}
spring.datasource.password=${CI_DB_PASSWORD:rooT@12345}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.flyway.enabled=false

logging.level.org.springframework=INFO
logging.level.org.example=INFO

# Force headless & disable display auto-detect
automation.framework.webDriver.headless=true
automation.framework.webDriver.autoDetectDisplay=false
automation.framework.webDriver.defaultBrowser=chrome

# Reduce parallelism for stability in CI
automation.framework.execution.maxParallelThreads=2

# Reporting tweaks
automation.framework.reporting.captureScreenshots=true

automation.framework.webDriver.chromiumPath=/usr/bin/google-chrome

spring.quartz.auto-startup=false
