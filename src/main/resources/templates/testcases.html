<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::div})}">

<head>
    <title>Test Cases</title>
</head>

<body>
    <div>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="page-title">
                <i class="bi bi-list-check me-3"></i>Test Cases
            </h1>
            <a th:href="@{/ui/testcases/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle me-2"></i>New Test Case
            </a>
        </div>

        <div th:if="${#lists.isEmpty(testCases)}" class="text-center py-5">
            <i class="bi bi-inbox display-1 text-muted"></i>
            <h3 class="mt-4 text-muted">No Test Cases Found</h3>
            <p class="text-muted">Create your first test case to get started with testing.</p>
            <a th:href="@{/ui/testcases/new}" class="btn btn-primary btn-lg">
                <i class="bi bi-plus-circle me-2"></i>Create First Test Case
            </a>
        </div>

        <div th:if="${!#lists.isEmpty(testCases)}" class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Priority</th>
                                <th>Status</th>
                                <th>Author</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="testCase : ${testCases}">
                                <td>
                                    <span class="badge bg-secondary" th:text="${testCase.id}">1</span>
                                </td>
                                <td>
                                    <div>
                                        <h6 class="mb-1" th:text="${testCase.name}">Test Name</h6>
                                        <small class="text-muted"
                                            th:text="${#strings.abbreviate(testCase.description, 50)}">Description</small>
                                    </div>
                                </td>
                                <td>
                                    <span class="badge bg-info" th:text="${testCase.type}">UI</span>
                                </td>
                                <td>
                                    <span class="badge"
                                        th:classappend="${testCase.priority == 'HIGH' ? 'bg-danger' : (testCase.priority == 'MEDIUM' ? 'bg-warning' : 'bg-success')}"
                                        th:text="${testCase.priority ?: 'MEDIUM'}">MEDIUM</span>
                                </td>
                                <td>
                                    <span class="badge"
                                        th:classappend="${testCase.status == 'Active' ? 'bg-success' : 'bg-secondary'}"
                                        th:text="${testCase.status}">Active</span>
                                </td>
                                <td>
                                    <span th:text="${testCase.author ?: 'Unknown'}">Author</span>
                                </td>
                                <td>
                                    <small
                                        th:text="${#temporals.format(testCase.createdAt, 'MMM dd, yyyy')}">Date</small>
                                </td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <button class="btn btn-sm btn-success"
                                            th:onclick="'executeTest(' + ${testCase.id} + ', this)'"
                                            data-bs-toggle="tooltip" title="Execute Test">
                                            <span class="spinner-border spinner-border-sm loading" role="status"></span>
                                            <span class="btn-text">
                                                <i class="bi bi-play-fill"></i>
                                            </span>
                                        </button>
                                        <a th:href="@{/ui/testcases/view/{id}(id=${testCase.id})}"
                                            class="btn btn-sm btn-outline-primary" data-bs-toggle="tooltip"
                                            title="View Details">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{/ui/testcases/edit/{id}(id=${testCase.id})}"
                                            class="btn btn-sm btn-outline-warning" data-bs-toggle="tooltip"
                                            title="Edit">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a th:href="@{/ui/testcases/delete/{id}(id=${testCase.id})}"
                                            class="btn btn-sm btn-outline-danger" data-bs-toggle="tooltip"
                                            title="Delete"
                                            onclick="return confirm('Are you sure you want to delete this test case?')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Summary Stats -->
        <div th:if="${!#lists.isEmpty(testCases)}" class="row mt-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-primary" th:text="${#lists.size(testCases)}">0</h5>
                        <p class="card-text">Total Test Cases</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-success"
                            th:text="${#lists.size(#lists.select(testCases, testCase.status == 'Active'))}">0</h5>
                        <p class="card-text">Active Tests</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-info"
                            th:text="${#lists.size(#lists.select(testCases, testCase.type == 'UI'))}">0</h5>
                        <p class="card-text">UI Tests</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-warning"
                            th:text="${#lists.size(#lists.select(testCases, testCase.type == 'API'))}">0</h5>
                        <p class="card-text">API Tests</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
