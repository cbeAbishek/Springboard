<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results - Test Execution Platform</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #06b6d4;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-color: #1f2937;
            --light-color: #f8fafc;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            min-height: calc(100vh - 2rem);
            margin: 1rem;
            padding: 2rem 1rem;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            min-height: calc(100vh - 2rem);
            margin: 1rem;
            padding: 2rem;
        }

        .nav-link {
            color: var(--dark-color);
            border-radius: 8px;
            margin: 0.25rem 0;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            border: none;
        }

        .nav-link:hover,
        .nav-link.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            transform: translateX(5px);
        }

        .card {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .table {
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
        }

        .table th {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            font-weight: 600;
            padding: 1rem;
        }

        .table td {
            padding: 1rem;
            vertical-align: middle;
        }

        .badge {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
        }

        .page-title {
            color: var(--dark-color);
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                margin: 0.5rem;
                padding: 1rem;
            }

            .main-content {
                margin: 0.5rem;
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2">
                <div class="sidebar">
                    <div class="sidebar-brand">
                        <i class="bi bi-lightning-charge-fill text-primary" style="font-size: 2rem;"></i>
                        <div class="logo">TestLab Pro</div>
                    </div>

                    <nav class="nav flex-column">
                        <a class="nav-link" th:href="@{/ui/}">
                            <i class="bi bi-speedometer2 me-2"></i>Dashboard
                        </a>
                        <a class="nav-link" th:href="@{/ui/testcases}">
                            <i class="bi bi-list-check me-2"></i>Test Cases
                        </a>
                        <a class="nav-link active" th:href="@{/ui/results}">
                            <i class="bi bi-graph-up me-2"></i>Test Results
                        </a>
                        <a class="nav-link" th:href="@{/ui/analytics}">
                            <i class="bi bi-bar-chart me-2"></i>Analytics
                        </a>
                        <hr class="my-3">
                        <a class="nav-link" href="/swagger-ui/index.html" target="_blank">
                            <i class="bi bi-code-square me-2"></i>API Docs
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10">
                <div class="main-content">
                    <!-- Flash Messages -->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="bi bi-check-circle me-2"></i>
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Test Results Content -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1 class="page-title">
                            <i class="bi bi-graph-up me-3"></i>Test Results
                        </h1>
                        <a th:href="@{/ui/analytics}" class="btn btn-primary">
                            <i class="bi bi-bar-chart me-2"></i>View Analytics
                        </a>
                    </div>

                    <!-- Test Results Table -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-table me-2"></i>All Test Results
                            </h5>
                        </div>
                        <div class="card-body">
                            <div th:if="${#lists.isEmpty(results)}" class="text-center text-muted py-5">
                                <i class="bi bi-clipboard-data display-4 mb-3"></i>
                                <h4>No Test Results Found</h4>
                                <p class="mb-3">Run some tests to see results here!</p>
                                <a th:href="@{/ui/testcases}" class="btn btn-primary">
                                    <i class="bi bi-play-circle me-2"></i>Run Tests
                                </a>
                            </div>

                            <div th:unless="${#lists.isEmpty(results)}">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>Test Case</th>
                                                <th>Status</th>
                                                <th>Environment</th>
                                                <th>Executor</th>
                                                <th>Duration</th>
                                                <th>Platform</th>
                                                <th>Retry Count</th>
                                                <th>Execution Date</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="result : ${results}">
                                                <td>
                                                    <div>
                                                        <strong
                                                            th:text="${result.testCase?.name ?: 'Unknown Test'}"></strong>
                                                        <br>
                                                        <small class="text-muted"
                                                            th:text="${#strings.abbreviate(result.testCase?.description ?: 'No description', 50)}"></small>
                                                    </div>
                                                </td>
                                                <td>
                                                    <span class="badge"
                                                        th:classappend="${result.status == 'PASSED' ? 'bg-success' : 
                                                                           result.status == 'FAILED' ? 'bg-danger' : 
                                                                           result.status == 'SKIPPED' ? 'bg-warning text-dark' : 'bg-secondary'}"
                                                        th:text="${result.status}"></span>
                                                </td>
                                                <td>
                                                    <span class="badge bg-primary"
                                                        th:text="${result.environment ?: 'N/A'}"></span>
                                                </td>
                                                <td th:text="${result.executor ?: 'System'}"></td>
                                                <td>
                                                    <span
                                                        th:text="${result.duration != null ? result.duration + ' ms' : 'N/A'}"></span>
                                                </td>
                                                <td>
                                                    <span class="badge bg-info"
                                                        th:text="${result.platform ?: 'N/A'}"></span>
                                                </td>
                                                <td>
                                                    <span class="badge"
                                                        th:classappend="${result.retryCount != null and result.retryCount > 0 ? 'bg-warning text-dark' : 'bg-secondary'}"
                                                        th:text="${result.retryCount ?: 0}"></span>
                                                </td>
                                                <td
                                                    th:text="${#temporals.format(result.createdAt, 'MMM dd, yyyy HH:mm:ss')}">
                                                </td>
                                                <td>
                                                    <div class="btn-group btn-group-sm">
                                                        <a th:href="@{/ui/results/view/{id}(id=${result.id})}"
                                                            class="btn btn-outline-primary" title="View Details">
                                                            <i class="bi bi-eye"></i>
                                                        </a>
                                                        <button th:if="${result.testCase != null}"
                                                            class="btn btn-outline-success"
                                                            th:onclick="'executeTest(' + ${result.testCase.id} + ', this)'"
                                                            title="Re-run Test">
                                                            <i class="bi bi-arrow-clockwise"></i>
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        // Auto-hide alerts after 5 seconds
        setTimeout(function () {
            var alerts = document.querySelectorAll('.alert');
            alerts.forEach(function (alert) {
                var bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);

        // Execute test function
        function executeTest(testId, button) {
            const originalHtml = button.innerHTML;

            button.disabled = true;
            button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status"></span>';

            fetch(`/ui/execute/${testId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
                .then(response => response.text())
                .then(data => {
                    if (data === 'success') {
                        alert('Test executed successfully!');
                        location.reload();
                    } else {
                        alert('Execution failed: ' + data);
                    }
                })
                .catch(error => {
                    alert('Error: ' + error);
                })
                .finally(() => {
                    button.disabled = false;
                    button.innerHTML = originalHtml;
                });
        }

        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>
</body>

</html>
