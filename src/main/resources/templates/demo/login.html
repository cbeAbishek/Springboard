<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automation Demo Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <style>
        body {
            background: radial-gradient(circle at top, #0f172a, #020617);
            color: #e2e8f0;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .card {
            background-color: rgba(15, 23, 42, 0.85);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 1rem;
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.75);
        }
        .card h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .card p {
            color: #94a3b8;
            margin-bottom: 1.75rem;
            font-size: 0.95rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            letter-spacing: 0.03em;
        }
        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            border: 1px solid rgba(148, 163, 184, 0.25);
            background-color: rgba(15, 23, 42, 0.6);
            color: #f8fafc;
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        input:focus {
            outline: none;
            border-color: rgba(56, 189, 248, 0.6);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }
        button {
            margin-top: 1.75rem;
            width: 100%;
            padding: 0.9rem 1rem;
            border-radius: 0.75rem;
            border: none;
            background: linear-gradient(135deg, #38bdf8, #6366f1);
            font-weight: 600;
            color: #0f172a;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px -10px rgba(99, 102, 241, 0.6);
        }
        .meta {
            margin-top: 1.75rem;
            font-size: 0.85rem;
            color: #64748b;
        }
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.35rem 0.75rem;
            border-radius: 9999px;
            background: rgba(56, 189, 248, 0.15);
            color: #38bdf8;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }
        .badge svg {
            width: 0.85rem;
            height: 0.85rem;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="badge" title="Purpose-built for automation demos">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
             stroke-linejoin="round">
            <path d="M9 11l3 3L22 4"/>
            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
        </svg>
        Automation Ready
    </div>
    <h1>Automation Demo Login</h1>
    <p>Use this page to validate CSS selectors and end-to-end flows without hitting external sites.</p>

    <form id="demo-login-form">
        <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="qa.engineer@company.com" autocomplete="email" required>
        </div>
        <div class="field" style="margin-top: 1.25rem;">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="••••••••" autocomplete="current-password" required>
        </div>
        <button type="submit">Sign In</button>
    </form>

    <div class="meta">
        <p><strong>Selectors:</strong> <code>#email</code>, <code>#password</code>, <code>button[type=submit]</code></p>
        <p><strong>Script Hook:</strong> The form submission is intercepted to keep the page stable.</p>
    </div>
</div>

<script>
    document.querySelector('#demo-login-form').addEventListener('submit', function (event) {
        event.preventDefault();
        const button = this.querySelector('button[type=submit]');
        button.textContent = 'Validated!';
        button.style.background = 'linear-gradient(135deg, #22c55e, #14b8a6)';
        button.disabled = true;
        setTimeout(() => {
            button.textContent = 'Sign In';
            button.style.background = 'linear-gradient(135deg, #38bdf8, #6366f1)';
            button.disabled = false;
        }, 2000);
    });
</script>
</body>
</html>
