<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infosys Test Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0073e6, #00c6ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px 50px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 15px;
            font-size: 36px;
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
            font-weight: 400;
        }

        .brand {
            font-size: 20px;
            font-weight: bold;
            color: #f5f5f5;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: inline-block;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="brand">Infosys Test Page</div>
    <h1>Hello, Spring Boot!</h1>
    <h2>Welcome to your project Team C </h2>
</div>
</body>
</html>
