# Application Configuration
spring.application.name=Test Framework API
server.port=8080

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/testframework_db?useSSL=false&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=your password

# JPA/Hibernate Configuration for MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console Configuration (disabled for MySQL)
spring.h2.console.enabled=false

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.display-operation-id=true

# Enhanced Swagger UI Configuration
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/v3/api-docs
springdoc.swagger-ui.csrf.enabled=false
springdoc.swagger-ui.use-root-path=true

# Package scanning for OpenAPI
springdoc.packages-to-scan=org.example.mavendemo.controller
springdoc.paths-to-match=/api/v1/**,/health/**

# Default produces and consumes
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json

# Enable OpenAPI groups
springdoc.group-configs[0].group=test-management
springdoc.group-configs[0].display-name=Test Management API
springdoc.group-configs[0].packages-to-scan=org.example.mavendemo.controller

# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.example.mavendemo=DEBUG
logging.level.io.swagger=DEBUG
