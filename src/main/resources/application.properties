# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/automation_framework?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=rooT@12345

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=false

# Server Configuration
server.port=8080
# Removed context-path to serve from root URL

# Static Resource Configuration
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Logging Configuration
logging.level.org.example=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/automation-framework.log

# Framework Configuration
automation.framework.webDriver.defaultBrowser=chrome
automation.framework.webDriver.headless=true
automation.framework.webDriver.implicitWait=10
automation.framework.webDriver.pageLoadTimeout=30
automation.framework.webDriver.enableScreenshots=true
automation.framework.webDriver.chromiumPath=/usr/bin/google-chrome
automation.framework.webDriver.autoDetectDisplay=true

automation.framework.api.connectionTimeout=30000
automation.framework.api.socketTimeout=60000
automation.framework.api.enableLogging=true

automation.framework.reporting.outputPath=test-reports/
automation.framework.reporting.generateHtml=true
automation.framework.reporting.generateCsv=true
automation.framework.reporting.generateJunit=true
automation.framework.reporting.captureScreenshots=true
automation.framework.reporting.captureLogs=true

automation.framework.execution.maxParallelThreads=5
automation.framework.execution.defaultTimeout=300
automation.framework.execution.enableRetry=true
automation.framework.execution.maxRetryAttempts=2

# Management endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
