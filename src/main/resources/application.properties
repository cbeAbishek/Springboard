# Spring Boot Application Configuration
spring.application.name=TestAutomationFramework

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration (H2 for development, MySQL for production)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/

# Logging Configuration
logging.level.org.automation=INFO
logging.level.org.springframework=WARN
logging.level.com.zaxxer.hikari=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/automation-framework.log

# Test Configuration
test.browser.default=chrome
test.headless.default=false
test.timeout.default=30
test.parallel.threads=5

# Analytics Configuration
analytics.endpoint.url=http://localhost:8080/api/analytics/refresh
analytics.refresh.interval=300000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
