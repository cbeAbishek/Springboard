# Application Configuration
spring.application.name=Test Framework API
server.port=8080

# H2 Database Configuration (In-Memory for Testing)
spring.datasource.url=jdbc:h2:mem:testframework_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=Abi@2005

# JPA/Hibernate Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console Configuration (enabled for testing)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# MySQL Database Configuration (commented out - use when MySQL is available)
# spring.datasource.url=jdbc:mysql://localhost:3306/testframework_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
# spring.datasource.username=root
# spring.datasource.password=your_password
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.display-operation-id=true

# Enhanced Swagger UI Configuration
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/v3/api-docs
springdoc.swagger-ui.csrf.enabled=false
springdoc.swagger-ui.use-root-path=true

# Package scanning for OpenAPI
springdoc.packages-to-scan=org.example.mavendemo.controller
springdoc.paths-to-match=/api/v1/**,/health/**

# Default produces and consumes
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json

# Enable OpenAPI groups
springdoc.group-configs[0].group=test-management
springdoc.group-configs[0].display-name=Test Management API
springdoc.group-configs[0].packages-to-scan=org.example.mavendemo.controller

# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.example.mavendemo=DEBUG
logging.level.io.swagger=DEBUG
