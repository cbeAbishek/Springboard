# DevTools Restart Configuration
# (Optional) Custom include/exclude patterns are disabled to avoid
# aggressive restart loops. DevTools defaults are usually sufficient.

# Polling interval (ms) - how often to check for changes
spring.devtools.restart.poll-interval=10000

# Quiet period (ms) - wait time after detecting changes before restart
spring.devtools.restart.quiet-period=4000
spring.devtools.restart.enabled = false


# Enable LiveReload for browser auto-refresh
spring.devtools.livereload.enabled=true
spring.devtools.livereload.port=35729

# Log level for DevTools
logging.level.org.springframework.boot.devtools=INFO
